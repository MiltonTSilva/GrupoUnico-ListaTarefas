<div class="row d-flex justify-content-center">
    <div class="col-md-8 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Alterar Tarefa</h4>
                <form (ngSubmit)="AlterarTarefa(tarefa.id)">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <textarea id="descricao" [(ngModel)]="descricao" name="descricao" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dataTarefa" class="form-label">Data da Tarefa:</label>
                        <input type="date" id="dataTarefa"  [(ngModel)]="dataTarefa"  name="dataTarefa" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select id="status" [(ngModel)]="status" name="status" class="form-select">
                            <option value=0>Pendente</option>
                            <option value=1>Concluída</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button class="btn btn-secondary">Cancelar</button>

                    <!-- Exibe a mensagem de erro, se houver -->
                    <div *ngIf="errorMessage" class="mt-3 text-danger">
                        {{ errorMessage }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
